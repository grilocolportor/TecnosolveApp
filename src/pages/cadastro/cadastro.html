  Ionic pages and navigation.
-->
<ion-header>

  
  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
      <ion-item>
        <ion-label floating>Nome:</ion-label>
        <ion-input type="text" [(ngModel)]=cadastro.nome></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Telefone:</ion-label>
        <ion-input type="text" name="phone" [brmasker]="{mask:'(00) 00000-0000', len:15, type:'num'}" [(ngModel)]=cadastro.telefone></ion-input>
        <!--<ion-input  type="text" [(ngModel)]=cadastro.rg></ion-input>-->
      </ion-item>
      <ion-item>
        <ion-label floating>CPF:</ion-label>
        <ion-input type="text" name="cpf" [brmasker]="{mask:'000.000.000-00', len:14, type:'num'}" [(ngModel)]=cadastro.cpf></ion-input>
        <!--<ion-input  type="text" [(ngModel)]=cadastro.cpf></ion-input>-->
      </ion-item>

    </ion-list>

    <ion-row center>
      <ion-col text-center>
        <button ion-button (click)='newUsuario();' color="secondary" icon-start>
          <ion-icon name='save'></ion-icon>
          Finalizar
        </button>
      </ion-col>
    </ion-row>
  
    <ion-scroll style="height: 100%">
      <ion-list>
        <button ion-item *ngFor="let l of list">
          {{l.nome}}
        </button>

      </ion-list>
    </ion-scroll>
  

</ion-content>
